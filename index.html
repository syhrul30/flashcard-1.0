<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Kosakata - Grid View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <div class="header">
            <h1 class="main-title">Flashcard Kosakata</h1>
            <!-- Tombol Switch Tema Baru -->
            <button id="theme-toggle" class="theme-toggle-btn">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
        <p id="card-count" class="card-count"></p>

        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Cari kosakata...">
        </div>

        <div class="dropdown-controls">
            <div class="dropdown-wrapper">
                <button class="dropdown-btn" id="sort-dropdown-btn">
                    <span id="sort-btn-text">Input Awal</span> &#9662;
                </button>
                <div class="dropdown-menu" id="sort-options">
                    <a href="#" class="dropdown-item" data-sort="initial">Input Awal</a>
                    <a href="#" class="dropdown-item" data-sort="latest">Input Akhir</a>
                    <a href="#" class="dropdown-item" data-sort="az">A-Z</a>
                    <a href="#" class="dropdown-item" data-sort="za">Z-A</a>
                    <a href="#" class="dropdown-item" data-sort="random">Acak</a>
                </div>
            </div>

            <div class="dropdown-wrapper">
                <button class="dropdown-btn" id="filter-dropdown-btn">
                    <span id="filter-btn-text">Semua Kategori</span> &#9662;
                </button>
                <div class="dropdown-menu" id="filter-options">
                    <a href="#" class="dropdown-item" data-filter="all">Semua Kategori</a>
                    <a href="#" class="dropdown-item" data-filter="verb">Kata Kerja</a>
                    <a href="#" class="dropdown-item" data-filter="noun">Kata Benda</a>
                    <a href="#" class="dropdown-item" data-filter="adjective">Kata Sifat</a>
                    <a href="#" class="dropdown-item" data-filter="adverb">Kata Keterangan</a>
                </div>
            </div>
        </div>

        <div class="legend-container">
            <div class="legend-item"><span class="legend-color verb"></span> Kata Kerja</div>
            <div class="legend-item"><span class="legend-color noun"></span> Kata Benda</div>
            <div class="legend-item"><span class="legend-color adjective"></span> Kata Sifat</div>
            <div class="legend-item"><span class="legend-color adverb"></span> Kata Keterangan</div>
            <div class="legend-item"><span class="legend-color multi"></span> Kategori Ganda</div>
        </div>
      
        <div id="flashcard-grid" class="flashcard-grid">
            <!-- Flashcards akan dibuat oleh JavaScript -->
        </div>
    </div>

    <script src="scriptku.js"></script>
  <button id="scroll-to-top" class="scroll-top-btn">â†‘</button>
</body>
</html>
